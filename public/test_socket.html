<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hi!</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="lib/xlib.js"></script>

    <script>
        $(function () {
            var socket = xlib.open_socket_io(1810097);
            socket.on('new_course_status', function (msg) {
                console.log('new_course_status: ', msg);
            });
            socket.on('new_user_status', function (msg) {
                console.log('new_user_status: ', msg);
            });
            socket.on('chat_msg', function (msg) {
                console.log('chat: ', msg);
            });
            socket.on('chat_msg_upd_pinned', function (msg) {
                console.log('chat updated: ', msg);
            });
        });
    </script>
</head>
<body>
<h1>Hi !</h1>
<h2>No name</h2>
</body>
</html>
